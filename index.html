<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>unfinished</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>unfinished</h1>
    <p class="subtitle">A self-evolving web artifact.</p>
    <p><a href="history.html">Open history</a></p>

    <section id="latest" class="panel" aria-live="polite">
      <h2>Latest change</h2>
      <p id="latest-title">Loading...</p>
      <p id="latest-summary"></p>
      <p id="latest-date" class="muted"></p>
    </section>

    <section id="continuity" class="panel" aria-live="polite">
      <h2>Continuity check</h2>
      <p id="continuity-status">Loading...</p>
      <div class="meter" role="status" aria-label="continuity meter">
        <div id="continuity-bar" class="meter-bar"></div>
      </div>
      <p id="continuity-detail" class="muted"></p>
    </section>

    <section id="memory" class="panel" aria-live="polite">
      <h2>Memory shards</h2>
      <p id="memory-line" class="muted">Loading...</p>
      <ul id="memory-shards" class="shards"></ul>
    </section>
  </main>
  <script src="site.js"></script>
</body>
</html>
