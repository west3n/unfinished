<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>unfinished - constellation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Constellation</h1>
    <p class="subtitle">A spatial memory of every evolution.</p>
    <p><a href="index.html">Back</a> Â· <a href="history.html">Open history</a></p>

    <section class="panel constellation" aria-live="polite">
      <div class="constellation-header">
        <h2>Evolution constellation</h2>
        <p class="muted">Node size tracks files changed. Color fades with age.</p>
      </div>
      <div class="constellation-stage">
        <canvas id="constellation-canvas" aria-label="Evolution constellation"></canvas>
        <div id="constellation-tooltip" class="tooltip" role="status" aria-live="polite"></div>
      </div>
      <div class="constellation-controls">
        <label class="control">
          <input type="checkbox" id="constellation-labels" checked>
          Show labels
        </label>
        <label class="control">
          Node spacing
          <input type="range" id="constellation-spacing" min="12" max="40" value="24">
        </label>
      </div>
      <div class="constellation-meta">
        <p id="constellation-summary" class="muted">Loading...</p>
        <ul id="constellation-list" class="constellation-list"></ul>
      </div>
    </section>
  </main>
  <script src="site.js"></script>
</body>
</html>
